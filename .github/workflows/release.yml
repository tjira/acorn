name: Release

on:
  push:
    tags:
      - 'v**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install OpenMP
        run: sudo apt update && sudo apt install libomp-dev

      - name: Download Zig Compiler
        run: mkdir bin && wget -O zig.tar.xz https://ziglang.org/download/0.13.0/zig-linux-x86_64-0.13.0.tar.xz && tar -xvf zig.tar.xz && mv zig-linux*/lib zig-linux*/zig bin && rm -rf zig*

      - name: Download and Compile Dependencies
        run: ./script/library.sh

      - name: Make Symlinks
        run: |
          ln -s /usr/lib/llvm-18/lib/clang/18/include/omp.h external/include
          ln -s /lib/gcc/x86_64-linux-gnu/14/libgfortran.so external/lib
          ln -s /lib/gcc/x86_64-linux-gnu/14/libgfortran.a  external/lib
          ln -s /usr/lib/llvm-18/lib/libomp.so              external/lib

      - name: Build Acorn
        run: ./bin/zig build --summary all

      - name: Rename and Move Binaries
        run: |
          cd zig-out && for FOLDER in *linux*; do mv $FOLDER/acorn ../bin/acorn-$FOLDER; done && cd -

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bin
          path: bin

  release:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4

      - name: Release All Versions of Acorn
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{secrets.GITHUB_TOKEN}}
          file_glob: true
          file: bin/acorn*
          tag: ${{github.ref}}
