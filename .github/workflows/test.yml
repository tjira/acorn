name: Test

on:
  push:
    branches:
      - 'master'

permissions:
  contents: write

env:
  BUILD_TYPE: Debug

jobs:
  test_linux_x86-64:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install System Packages
        run: sudo apt install -y libopenblas-dev

      - name: Install Python Packages
        run: pip install typing-extensions

      - name: Download Boost
        run: ./script/library/libboost.sh

      - name: Download Eigen
        run: ./script/library/libeigen.sh

      - name: Download Headers
        run: ./script/library/libheader.sh

      - name: Build Libfftw
        run: ./script/library/libfftw.sh

      - name: Build Libint
        run: ./script/library/libint.sh

      - name: Build Libtorch
        run: ./script/library/libtorch.sh

      - name: Configure Acorn
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build Acorn
        run: cmake --build build --parallel 2

      - name: Run Tests
        working-directory: build
        run: ctest --verbose

      - name: Upload Coverage Reports
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{secrets.CODECOV_TOKEN}}
