name: Documentation

on:
  push:
    branches:
      - 'master'

permissions:
  id-token: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Biber and LaTeX
        run: sudo apt install -y biber pandoc texlive-latex-recommended texlive-latex-extra

      - name: Install Pandoc
        run: wget https://github.com/jgm/pandoc/releases/download/3.4/pandoc-3.4-1-amd64.deb -O pandoc.deb && sudo dpkg -i pandoc.deb

      - name: Compile Document
        run: ./script/docstopdf.sh

      - name: Move the PDF to the Pages Directory
        run: mv docs/tex/main.pdf docs/pages/main.pdf

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build Pages
        uses: actions/jekyll-build-pages@v1
        with:
          destination: ./_site
          source: /docs

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    runs-on: ubuntu-latest
    needs: build

    environment:
      url: 'https://tjira.github.io/acorn'
      name: docs

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
