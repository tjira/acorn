name: Cleanup

on:
  schedule:
    - cron: '0 0 * * *'

permissions:
  actions: write
  contents: read

jobs:
  delete:
    runs-on: ubuntu-latest

    steps:
      - name: Delete Workflow Runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          keep_minimum_runs: 1
          retain_days: 0
